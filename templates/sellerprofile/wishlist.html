{% extends "sellerprofile/layout.html" %}
{% block content %}

{% load tags %}
<div class="container pt-3">
    <div class="row justify-content-end">
    {% for message in messages %}
<div class="container-fluid" id="message-container">
    <div class="col-sm-8 offset-2">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
  </div>
</div>
{% endfor%}
        <div class="col-sm-10 ">
                    <h3>Wishlist List</h3>
                    <table class="table table-md  table-hover">
                        <tr>
                            <th>No</th>
                            <th>Image</th>
                            <th>Title</th>
                            <th class="text-center">Action</th>
                        </tr>
                   {% for list in wishlist %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td><img class="card-img-top img-responsive d-block" style="height:50px;width:50px" src="{{list.wished_item.image.url}}"alt=""></td>
                        <td><a href="{% url 'detailview' list.wished_item.id %}">{{list.wished_item.title}}</td>
                        <td class="text-center"><a href="{% url 'wishlistdelete' list.id %}"><i class="fa fa-md fa-trash"></i></a></td>
                        </tr>
                    {% endfor %} 
                    </table>
            </div>
        </div>
    </div> 
    <script>
    var message_ele = document.getElementById("message-container");

setTimeout(function(){ 
   message_ele.style.display = "none"; 
}, 3000);
    </script>
{% endblock  %}
