{% extends "sellerprofile/layout.html" %}
{% block content %}
{% include "sellerprofile/navbar.html"%}
{% load crispy_forms_tags %}
<section class="content">
      <div class="row justify-content-md-center mt-4">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">CREATE NEW PRODUCT</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>
            <div class="card-body">
            <form class="form-horizontal" method="POST", action="{% url 'createproduct' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>

            <legend class="text-center"></legend>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-6 control-label" for="product_name"></label>  
  <div class="col-md-12">
  <p>
    {{form|crispy}}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger" role="alert">
        {{message}}
        </div>
      {%endfor%}
    {% endif %}
    </p>
  </div>
</div>
<div class="form-group">
  <div class="row justify-content-center offset-4">
  <div class="col-md-4  text-center">
    <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary" style="width:200px">Upload</button>
  </div>
  </div>
  </div>

</fieldset>
</form>
            
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>

{%endblock%}
