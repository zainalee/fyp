{% extends "sellerprofile/layout.html" %}
{% load crispy_forms_tags %}
{% load tags %}
{% block content %}
    <div class="container">
        <div class="row offset-3">
            <div class="col-sm-6">
                <form method="POST", enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input class="btn btn-primary" type="submit" name="update">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
