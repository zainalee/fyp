{% extends "sellerprofile/layout.html" %}
{% block content %}

{% load tags %}
<div class="container pt-3">
    <div class="row justify-content-end">
        <div class="col-sm-10 ">
                    <h3>Users List</h3>
                    <table class="table table-md table-striped table-hover">
                        <tr>
                            <th>No</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th class="text-center">Action</th>
                        </tr>
                   {% for users in user %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{users.username}}</td>
                        <td>{{users.email}}</td>
                        <td class="text-center"><a href="{% url 'deleteuser' users.id %}"><i class="fa fa-md fa-trash"></i></a></td>
                        </tr>
                    {% endfor %} 
                    </table>
            </div>
        </div>
    </div> 
{% endblock  %}
