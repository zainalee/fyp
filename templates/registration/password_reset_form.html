{% extends "sellerprofile/layout.html" %}
{% load static %}
{% block content %}
<div class="hold-transition login-page">
<div class="login-box">
<div class="login-logo mr-4 m-0" >
    <img class=" mt-5" src="{% static '/images/logo.png'%}" style="width:150px;height:150px"/>
  </div>

  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">You are only one step a way from your new password, recover your password now.</p>

      <form action="" method="POST">
      {% csrf_token %}
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="new_password1">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="confirm_password" name="new_password2">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Change password</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a href="{% url 'login'}">Login</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
</div>
{% endblock %}










{% comment %} <p>Reset Form</p>
<form method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form> {% endcomment %}
